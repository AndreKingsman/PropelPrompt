<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"><link rel="stylesheet", type="text/css" href={{  url_for("static", filename="stylesheet.css")  }}><!-- Navbar --><nav class="navbar navbar-expand-lg sticky-top navbar-dark navbar-custom"><a class="navbar-brand" href="{{ url_for('index') }}"><img src="/static/logo.svg" width="80" class="d-inline-block align-top" alt=""></a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbar-collapse"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse"><div class="navbar-nav ml-auto"><a class="nav-item nav-link active" href="{{ url_for('register') }}">Register <span class="sr-only">(current)</span></a><a class="nav-item nav-link" href="{{ url_for('login') }}">Sign In</a></div></div></nav><!-- End of Navbar --><!-- Register Form --><div class="container-fluid"><br><br><div class="row no-gutter"><div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"><img src="/static/register_img.svg" width="600"></div><div class="col-md-8 col-lg-6"><div class="login d-flex align-items-center py-5"><div class="container"><div class="row"><div class="col-md-9 col-lg-8 mx-auto"><br><br><form method="POST">{{ form.hidden_tag() }}{{ form.username.label }}:<br>{{ form.username() }}<br>{{ form.email.label }}:<br>{{ form.email() }}<br>{{ form.password.label }}:<br>{{ form.password() }}<br><br><button type="submit" class="bt-hidden" style="padding: 0px; height: 50px; width: 205px"><img src="/static/register_bt.svg" style="width: 100%">{{ form.submit(class="bt-hidden", style="width: 0px") }}</button></form><hr style="margin-right: 8.8rem"><p>Already registered? Sign in <a href="{{ url_for('login') }}">here.</a></p></div></div></div></div></div></div></div><!-- End of Log In Form -->
