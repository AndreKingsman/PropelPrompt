<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"><link rel="stylesheet", type="text/css" href={{  url_for("static", filename="stylesheet.css")  }}><!-- Body --><div style="text-align: center"><br><br><br><br><br><br><br><br><h2 id="timer"></h2><script>var countFromDate = new Date().getTime();var x = setInterval(function() {  var now = new Date().getTime();  var distance = now - countFromDate;  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));  var seconds = Math.floor((distance % (1000 * 60)) / 1000);  document.getElementById("timer").innerHTML = hours + "h "  + minutes + "m " + seconds + "s ";  if (distance < 0) {    clearInterval(x);  }});</script><br><form method="POST">{{ form.hidden_tag() }}{{ form.submit(class="bt-custom", style="height: 8rem; width: 25rem; font-size: 2rem") }}</div></form><!-- End of Body -->
