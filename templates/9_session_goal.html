<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"><link rel="stylesheet", type="text/css" href={{  url_for("static", filename="stylesheet.css")  }}><!-- Body --><br><h2 class="t" style="margin-left: 1rem">Select a goal to work on</h2><hr><div style="margin-left: 1rem; margin-right: 1rem; margin-top: 1rem"><div class="card-columns">{% for goal in goals %}<div class="card"><div class="card-header"><a href="{{ url_for('select_task', goal_name = goal.header) }}">{{ goal.header }}</a></div><div class="card-body t"><p class="card-text">{{ goal.summary }}</p><hr class="my-4"><div style="display: flex"><p class="card-text"><small class="text-muted"></small>{{ goal.date_created.date() }}</p></div></div></div>{% endfor %}</div></div><!-- End of Body -->
