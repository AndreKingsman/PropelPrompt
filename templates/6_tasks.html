<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"><link rel="stylesheet", type="text/css" href={{  url_for("static", filename="stylesheet.css")  }}><!-- Navbar --><nav class="navbar navbar-expand-lg sticky-top navbar-dark navbar-custom"><a class="navbar-brand" href="{{ url_for('workspace') }}"><img src="/static/logo.svg" width="80" class="d-inline-block align-top" alt=""></a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbar-collapse"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse"><div class="navbar-nav ml-auto"><a class="nav-item nav-link" href="{{ url_for('workspace') }}">Workspace</a><a class="nav-item nav-link" href="{{ url_for('goals') }}">Goals</a><a class="nav-item nav-link" href="{{ url_for('profile') }}">Profile</a><a class="nav-item nav-link" href="{{ url_for('logout') }}">Log Out</a></div></div></nav><!-- End of Navbar --><!-- Body --><br><h2 class="t" style="margin-left: 1rem">{{ goal_name }}</h2><hr><form style="margin-left: 1rem" method="POST">{{ form.hidden_tag() }}{{ form.task() }}{{ form.submit(class="bt-custom", style="padding: 2.5px") }}</form><div style="margin-left: 1rem; margin-right: 1rem"><div class="card-columns">{% for task in tasks %}<div class="card"><div class="card-body t"><p class="card-text">{{ task.task }}</p></form></div></div><br>{% endfor %}</div></div><!-- End of Body -->
